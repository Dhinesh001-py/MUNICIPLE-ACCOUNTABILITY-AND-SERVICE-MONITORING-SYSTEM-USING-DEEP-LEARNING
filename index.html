<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Municipal Complaint Portal</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Style -->
  <style>
    body {
      background: #f8f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .card {
      background: #ffffff;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
      padding: 2rem 2.5rem;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .card-title {
      font-weight: 700;
      color: #4e73df;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .form-label {
      font-weight: 600;
      color: #5a5c69;
    }

    .form-control, .form-select {
      border-radius: 0.6rem;
      border: 1px solid #d1d3e2;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      box-shadow: inset 0 2px 3px rgba(0,0,0,0.03);
    }

    .form-control:focus, .form-select:focus {
      border-color: #4e73df;
      box-shadow: 0 0 8px rgba(78,115,223,0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4e73df, #224abe);
      border: none;
      border-radius: 0.6rem;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #224abe, #4e73df);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(78,115,223,0.3);
    }

    .btn-outline-secondary {
      border: 1px solid #4e73df;
      color: #4e73df;
      font-weight: 600;
      border-radius: 0.6rem;
    }

    .btn-outline-secondary:hover {
      background-color: #4e73df;
      color: #fff;
      transform: translateY(-2px);
    }

    .alert {
      border-radius: 0.6rem;
      font-size: 0.95rem;
    }

    .footer-note {
      text-align: center;
      color: #858796;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 class="card-title">
      <i class="bi bi-megaphone-fill text-primary"></i> Register a Complaint
    </h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Complaint Form -->
    <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-person-fill"></i> Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-geo-alt-fill"></i> Address / Location</label>
        <input type="text" name="address" class="form-control" placeholder="Ward / Street / Landmark" required>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-tag-fill"></i> Category</label>
        <select name="category" class="form-select" required>
          <option value="" disabled selected>Select a category</option>
          {% for c in categories %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-card-text"></i> Description</label>
        <textarea name="description" rows="4" class="form-control" placeholder="Describe your complaint in detail" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-image-fill"></i> Upload Image (Optional)</label>
        <input type="file" name="image_file" accept="image/*" class="form-control">
        <div class="form-text">You can upload an image or provide a link below.</div>
      </div>

      <div class="mb-4">
        <label class="form-label"><i class="bi bi-link-45deg"></i> Image Link (Optional)</label>
        <input type="url" name="image_url" class="form-control" placeholder="Paste image link (Google Drive / Imgur / Dropbox)">
      </div>

      <div class="d-flex flex-wrap justify-content-between gap-2">
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary flex-grow-1">
          <i class="bi bi-bar-chart-fill"></i> View Dashboard
        </a>
        <button type="submit" class="btn btn-primary flex-grow-1">
          <i class="bi bi-send-fill"></i> Submit Complaint
        </button>
      </div>
    </form>

    <div class="footer-note mt-4">
      <p>Municipal Complaint Monitoring System Â© 2025</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
